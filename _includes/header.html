<header>
  <div class="cover flex flex-align-end">
    <div class="cover-title flex flex-justify-center">
      {% include logo.svg color="black" %}
      <h1>{{ site.title | escape }}</h1>
    </div>
  </div>

  <div class="social-nav">
    <div class="nav-wrapper flex">
      <nav>
        <ul class="links flex">
          <li>
            {% if page.url == "/" %}
            <a class="flex flex-justify-center active" href="#">
            {% else %}
            <a class="flex flex-justify-center" href="/">
            {% endif %}
              <svg viewBox="0 0 24 24">
                  <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                  <path d="M0 0h24v24H0z" fill="none"/>
              </svg>
              Home
            </a>
          </li>

          <li>
            {% if page.url == "/blog/" %}
            <a class="flex flex-justify-center active" href="/blog">
            {% else %}
            <a class="flex flex-justify-center" href="/blog">
            {% endif %}
              <svg viewBox="0 0 24 24">
                  <path d="M0 0h24v24H0z" fill="none"/>
                  <path fill="#212121" d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/>
              </svg>
              Blog
            </a>
          </li>

          {% if site.social.github %}
            <li>
              <a class="flex flex-justify-center" href="https://github.com/{{ site.social.github }}/">
                {% include github.svg %}
                Github
              </a>
            </li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </div>
</header>
